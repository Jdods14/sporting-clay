<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>USS New Jersey - Sporting Clay Invitational</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>


<body>
  <header class="event-header">
    <div class="event-logo-container">
      <img src="images/BATTLESHIP.png" alt="Event Logo" class="event-logo">
    </div>
    <div class="event-title">
      <h2>USS New Jersey</h2>
      <h4>Sporting Clay Invitational</h4>
      <p class="event-subtitle">Live Scores | 26 June 2025</p>
    </div>
  </header>

  <div class="score-toggle">
    <button class="toggle-btn active" data-tab="Regular-Season">Regular Season</button>
    <button class="toggle-btn" data-tab="Playoffs">Playoffs</button>
    <button class="toggle-btn" data-tab="Championship">Championship</button>
  </div>

  <div class="leaderboards">
    <div class="board">
      <h2>🏅 Individuals</h2>
      <div id="individual-board">Loading...</div>
    </div>
    <div class="board">
      <h2>🏆 Teams</h2>
      <div id="team-board">Loading...</div>
    </div>
  </div>

  <div class="partner-strip-container">
    <div class="partner-strip" id="partner-strip">
      <!-- Logos will be injected here by JS -->
    </div>
  </div>

  <script src="script.js"></script>
</body>


</html>
