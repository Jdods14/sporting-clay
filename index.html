<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sporting Clay Live Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    table {
      width: 100%;
      max-width: 960px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #fafafa;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #data {
      width: 100%;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 15px;
      }

      th {
        display: none;
      }

      td {
        padding: 10px;
        border: none;
        position: relative;
        text-align: right;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 16px;
        width: 50%;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>Sporting Clay Live Scores</h1>
  <div id="data">Loading data from Google Sheets...</div>

  <script>
    const sheetId = '1kFkUUcvSt2LyOJKSweQLwmZ_ZIa5qTJoNKvDLQB46mo';
    const sheetName = 'Regular-Season';

    async function loadSheetData() {
      try {
        const response = await fetch(`https://opensheet.vercel.app/${sheetId}/${sheetName}`);
        const data = await response.json();

        if (data.length === 0) {
          document.getElementById('data').innerHTML = 'No data found.';
          return;
        }

        let output = '<table><thead><tr>';
        const headers = Object.keys(data[0]);
        headers.forEach(header => output += `<th>${header}</th>`);
        output += '</tr></thead><tbody>';

        data.forEach(row => {
          output += '<tr>';
          headers.forEach(header => output += `<td data-label="${header}">${row[header] || ''}</td>`);
          output += '</tr>';
        });

        output += '</tbody></table>';
        document.getElementById('data').innerHTML = output;
      } catch (err) {
        document.getElementById('data').innerHTML = 'Error loading data.';
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadSheetData();
      setInterval(loadSheetData, 30000); // Refresh every 30 seconds
    });
  </script>
</body>
</html>
