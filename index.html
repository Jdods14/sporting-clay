<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sporting Clay Live Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Sporting Clay Live Scores</h1>
  <div id="data">Loading data from Google Sheets...</div>

 
  <script>
    const sheetId = '1kFkUUcvSt2LyOJKSweQLwmZ_ZIa5qTJoNKvDLQB46mo'; // Use edit URL ID only
    const sheetName = 'Regular-Season'; // Must match tab name exactly

    async function loadSheetData() {
      try {
        const response = await fetch(`https://opensheet.vercel.app/${sheetId}/${sheetName}`);
        const data = await response.json();

        if (data.length === 0) {
          document.getElementById('data').innerHTML = 'No data found.';
          return;
        }

        let output = '<table><tr>';
        const headers = Object.keys(data[0]);
        headers.forEach(header => output += `<th>${header}</th>`);
        output += '</tr>';

        data.forEach(row => {
          output += '<tr>';
          headers.forEach(header => output += `<td>${row[header] || ''}</td>`);
          output += '</tr>';
        });

        output += '</table>';
        document.getElementById('data').innerHTML = output;
      } catch (err) {
        document.getElementById('data').innerHTML = 'Error loading data.';
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadSheetData();
      setInterval(loadSheetData, 30000);
    });
  </script>

</body>
</html>
