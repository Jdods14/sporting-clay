<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sporting Clay Live Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .leaderboards {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .board {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 420px;
      max-width: 100%;
    }

    .board h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #fafafa;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr.highlight {
      background-color: #eaeaea;
      font-weight: bold;
    }

    .medal {
      margin-right: 6px;
    }

    @media (max-width: 900px) {
      .leaderboards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Sporting Clay Live Scores</h1>
  <div class="leaderboards">
    <div class="board">
      <h2>üèÖ Individuals</h2>
      <div id="individual-board">Loading...</div>
    </div>
    <div class="board">
      <h2>üèÜ Teams</h2>
      <div id="team-board">Loading...</div>
    </div>
  </div>

  <script>
    const sheetId = '1kFkUUcvSt2LyOJKSweQLwmZ_ZIa5qTJoNKvDLQB46mo';
    const sheetName = 'Regular-Season';

    async function loadSheetData() {
      try {
        const res = await fetch(`https://opensheet.vercel.app/${sheetId}/${sheetName}`);
        const data = await res.json();

        // Individual Leaderboard
        const individuals = data
          .filter(row => row.Name && !isNaN(parseInt(row.Total)))
          .map(row => ({
            name: row.Name,
            total: parseInt(row.Total),
          }))
          .sort((a, b) => b.total - a.total);

        let indivHTML = '<table><tr><th>Name</th><th>Total</th></tr>';
        individuals.forEach((row, index) => {
          const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
          const highlightClass = index < 3 ? 'highlight' : '';
          indivHTML += `
            <tr class="${highlightClass}">
              <td>${medal ? `<span class="medal">${medal}</span>` : ''}${row.name}</td>
              <td>${row.total}</td>
            </tr>`;
        });
        indivHTML += '</table>';
        document.getElementById('individual-board').innerHTML = indivHTML;

        // Team Leaderboard
        const teamTotals = {};
        data.forEach(row => {
          const team = row.Team;
          const total = parseInt(row.Total);
          if (team && !isNaN(total)) {
            if (!teamTotals[team]) teamTotals[team] = 0;
            teamTotals[team] += total;
          }
        });

        const sortedTeams = Object.entries(teamTotals)
          .sort((a, b) => b[1] - a[1]);

        let teamHTML = '<table><tr><th>Team</th><th>Total</th></tr>';
        sortedTeams.forEach(([team, total], index) => {
          const highlightClass = index < 4 ? 'highlight' : '';
          teamHTML += `<tr class="${highlightClass}"><td>${team}</td><td>${total}</td></tr>`;
        });
        teamHTML += '</table>';
        document.getElementById('team-board').innerHTML = teamHTML;

      } catch (err) {
        document.getElementById('individual-board').innerHTML = 'Error loading data.';
        document.getElementById('team-board').innerHTML = 'Error loading data.';
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadSheetData();
      setInterval(loadSheetData, 30000); // Refresh every 30 sec
    });
  </script>
</body>
</html>
